<ion-header>
  <ion-navbar>
    <ion-title>
      {{name}}: Disk Storage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
	<ion-list-header>
		<h2>Attributes</h2>
	</ion-list-header>
		<ion-item>
			<ion-list *ngFor="let partition of partitions">
				<ion-list-header>
				{{partition.name}}
				</ion-list-header>
				<ion-item>
					<p>Filesystem: </p> <div class="right-align">{{partition.filesystem}}</div>
				</ion-item>
				<ion-item>
					<p>Mount Point:</p><div class="right-align">{{partition.mountPt}}</div>
				</ion-item>
				<ion-item>
					<p>Storage:</p><div class="right-align">{{partition.storage}}</div>
				</ion-item>
				<ion-item>
					<progress-bar [progress]="getStoragePercent(partition.storage)" class="alertBg" *ngIf="numState(getStoragePercent(partition.storage)) === 2"></progress-bar>
					<progress-bar [progress]="getStoragePercent(partition.storage)" class="warningBg" *ngIf="numState(getStoragePercent(partition.storage)) === 1"></progress-bar>
					<progress-bar [progress]="getStoragePercent(partition.storage)" *ngIf="numState(getStoragePercent(partition.storage)) === 0"></progress-bar>
				</ion-item>
			</ion-list>
		</ion-item>
	</ion-list>
</ion-content>
